---
- name: Bootstrap all nodes with Docker & banner
  hosts: all
  become: yes
  vars:
    registry_ip: "{{ registry_ip | default('192.168.50.4') }}"
    version: "{{ version | default('latest') }}"
    network_name: healthify_net
    stack_file: /home/{{ ansible_user }}/docker-stack.yml

  tasks:
    - name: Ensure prerequisites for Docker SDK
      apt:
        name:
          - python3-pip
          - python3-venv
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: yes
      register: apt_result
      retries: 3
      delay: 5
      until: apt_result is succeeded

    - name: Unhold and purge broken Docker packages
      shell: |
        apt-mark unhold docker.io containerd || true
        apt-get purge -y docker.io containerd || true
        apt-get autoremove -y
      args:
        warn: false

    - name: Install Docker via official script
      shell: |
        curl -fsSL https://get.docker.com -o get-docker.sh
        sh get-docker.sh
      args:
        creates: /usr/bin/docker

    - name: Add jenkins user to docker group
      user:
        name: jenkins
        groups: docker
        append: yes

    - name: Ensure Docker Python SDK is installed
      pip:
        name: docker
        executable: pip3

    - name: Enable & start Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Configure SSH banner
      copy:
        dest: /etc/issue.net
        content: |
          ðŸš¨ Authorized access only. Activity monitored.

    - name: Enable SSH banner in config
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?Banner'
        line: 'Banner /etc/issue.net'

    - name: Reload SSHD
      service:
        name: ssh
        state: reloaded

# --- SWARM INIT ---
- name: Initialize Swarm on manager
  hosts: swarm_manager
  become: yes
  vars:
    advertise_addr: "{{ ansible_host }}"
  tasks:
    - name: Init Swarm if not already
      community.docker.docker_swarm:
        state: present
        advertise_addr: "{{ advertise_addr }}"

    - name: Gather Swarm join tokens
      community.docker.docker_swarm_info:
      register: swarm_info

    - name: Set join token facts
      set_fact:
        manager_join_token: "{{ swarm_info.swarm_facts.JoinTokens.Manager }}"
        worker_join_token: "{{ swarm_info.swarm_facts.JoinTokens.Worker }}"
      run_once: true
      delegate_facts: true

    - name: Create overlay network if missing
      community.docker.docker_network:
        name: "{{ network_name }}"
        driver: overlay
        state: present

# --- SWARM JOIN ---
- name: Join Swarm on workers
  hosts: swarm_workers
  become: yes
  tasks:
    - name: Wait for manager facts to be available
      when: groups['swarm_manager'] is defined and groups['swarm_manager'] | length > 0
      wait_for:
        host: "{{ hostvars[groups['swarm_manager'][0]].ansible_host | default(groups['swarm_manager'][0]) }}"
        port: 2377
        delay: 5
        timeout: 60
      delegate_to: localhost


    - name: Join worker to Swarm
      community.docker.docker_swarm:
        state: join
        join_token: "{{ hostvars[groups['swarm_manager'][0]].worker_join_token }}"
        remote_addrs:
          - "{{ hostvars[groups['swarm_manager'][0]].ansible_host }}:2377"

# --- DEPLOY STACK ---
- name: Deploy fullstack stack
  hosts: swarm_manager
  become: yes
  vars:
    stack_name: healthify
  tasks:
    - name: Render docker-stack.yml from template
      template:
        src: files/docker-stack.yml.j2
        dest: "{{ stack_file }}"

    - name: Pull backend image
      community.docker.docker_image:
        name: "{{ registry_ip }}:5000/healthify-backend"
        tag: "{{ version }}"
        source: pull

    - name: Pull frontend image
      community.docker.docker_image:
        name: "{{ registry_ip }}:5000/healthify-frontend"
        tag: "{{ version }}"
        source: pull

    - name: Deploy or update the Docker stack
      community.docker.docker_stack:
        name: "{{ stack_name }}"
        state: present
        compose:
          - "{{ stack_file }}"
        prune: yes
