global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Load alerting rules from a separate file
rule_files:
  - /etc/prometheus/alert.rules.yml

scrape_configs:

  # üîç Backend metrics (built‚Äëin /metrics endpoint)
  - job_name: backend-metrics
    metrics_path: /metrics
    static_configs:
      - targets:
          - healthify_backend:5000

  # üåê HTTP blackbox probes for frontend & backend /health endpoints
  - job_name: blackbox-http
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://healthify_frontend:5173/health
          - http://healthify_backend:5000/health
    relabel_configs:
      # Pass target as a parameter to the blackbox exporter
      - source_labels: [__address__]
        target_label: __param_target
      # Keep original target as "instance" label
      - source_labels: [__param_target]
        target_label: instance
      # Send all probes to the blackbox exporter container
      - target_label: __address__
        replacement: blackbox-exporter:9115
