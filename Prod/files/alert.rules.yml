groups:
  - name: healthify-app-alerts
    rules:
      - alert: BackendMetricsDown
        expr: up{job="backend-metrics"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Backend metrics endpoint is down"
          description: "Prometheus failed to scrape metrics from healthify_backend:5000/metrics for over 2 minutes."

      - alert: FrontendHealthFail
        expr: probe_success{instance="http://healthify_frontend:5173/health"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Frontend health check failed"
          description: "Blackbox probe to healthify_frontend /health endpoint failed for 1 minute."

      - alert: BackendHealthFail
        expr: probe_success{instance="http://healthify_backend:5000/health"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backend health check failed"
          description: "Blackbox probe to healthify_backend /health endpoint failed for 1 minute."

      - alert: HighHttpProbeLatency
        expr: avg_over_time(probe_duration_seconds[5m]) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP probe latency detected"
          description: "Average probe duration exceeded 1s over the last 5 minutes for one or more endpoints."
