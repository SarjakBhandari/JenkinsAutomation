---
- name: Deploy monitoring stack (Prometheus, Grafana, Blackbox)
  hosts: swarm_manager
  become: yes
  vars:
    monitor_dir: /home/jenkins/monitoring
    stack_file: "{{ monitor_dir }}/monitoring-stack.yml"

  tasks:
    - name: Ensure monitoring directory exists
      file:
        path: "{{ monitor_dir }}"
        state: directory
        owner: jenkins
        group: jenkins
        mode: '0755'
        recurse: yes
      tags: [monitoring]

    - name: Copy monitoring stack file
      copy:
        src: files/monitoring-stack.yml
        dest: "{{ stack_file }}"
        owner: jenkins
        group: jenkins
        mode: '0644'
      tags: [monitoring]

    - name: Copy Prometheus config
      copy:
        src: files/prometheus.yml
        dest: "{{ monitor_dir }}/prometheus.yml"
        owner: jenkins
        group: jenkins
        mode: '0644'
      tags: [monitoring]

    - name: Copy alert rules
      copy:
        src: files/alert.rules.yml
        dest: "{{ monitor_dir }}/alert.rules.yml"
        owner: jenkins
        group: jenkins
        mode: '0644'
      tags: [monitoring]

    - name: Ensure Grafana data dir exists
      file:
        path: /var/lib/grafana
        state: directory
        owner: 472
        group: 472
        mode: '0755'
      tags: [monitoring]

    - name: Check Docker is running
      community.docker.docker_host_info:
      register: docker_info
      failed_when: docker_info is failed
      tags: [monitoring]

    - name: Deploy monitoring stack
      community.docker.docker_stack:
        name: monitoring
        state: present
        compose:
          - "{{ stack_file }}"
        prune: yes
      tags: [monitoring]
