services:
  postgres:
    image: postgres:${POSTGRES_VERSION}
    container_name: healthify_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - healthify_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
      args:
        TAG: ${IMAGE_TAG}
    container_name: healthify_backend
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT}:5050"
    networks:
      - healthify_net
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    image: ${IMAGE_NAME_BE}:${IMAGE_TAG}

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
      args:
        API_BASE_URL: "http://${HOST_IP}:${API_PORT}"
    container_name: healthify_frontend
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT}:5173"
    networks:
      - healthify_net
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    image: ${IMAGE_NAME_FE}:${IMAGE_TAG}

volumes:
  pgdata:

networks:
  healthify_net:
    driver: bridge
